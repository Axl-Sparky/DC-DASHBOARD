<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sparky Live-Time Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      padding: 30px;
    }
    input {
      width: 300px;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #4caf50;
      color: #fff;
      font-weight: bold;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Live-Time Settings</h2>

  <input id="channel" placeholder="Channel ID"><br>
  <input id="message" placeholder="Message ID"><br>
  <input id="title" placeholder="Title"><br>
  <input id="footer" placeholder="Footer"><br>

  <button onclick="save()">Save</button>
  <div id="status"></div>

  <script>
    async function save() {
      const status = document.getElementById("status");
      status.textContent = "Saving...";
      status.style.color = "#ffaa00";

      try {
        const res = await fetch("http://host.townstore.shop:1727/api/live-time", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            channel_id: document.getElementById("channel").value,
            message_id: document.getElementById("message").value,
            title: document.getElementById("title").value,
            footer: document.getElementById("footer").value
          })
        });

        const data = await res.json();

        if (res.ok && data.success) {
          status.textContent = "✅ Saved successfully!";
          status.style.color = "#4caf50";
        } else {
          status.textContent = "❌ Failed: " + (data.error || "Unknown error");
          status.style.color = "#ff5555";
        }
      } catch (e) {
        status.textContent = "❌ Network error";
        status.style.color = "#ff5555";
      }
    }
  </script>
</body>
</html>
