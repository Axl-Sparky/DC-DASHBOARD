<!DOCTYPE html>
<html>
<head>
  <title>Sparky Live-Time Panel</title>
</head>
<body>
  <h2>Live-Time Settings</h2>

  <input id="channel" placeholder="Channel ID"><br><br>
  <input id="message" placeholder="Message ID"><br><br>
  <input id="title" placeholder="Title"><br><br>
  <input id="footer" placeholder="Footer"><br><br>

  <button onclick="save()">Save</button>

  <script>
    async function save() {
      const res = await fetch("/api/live-time", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          channel_id: document.getElementById("channel").value,
          message_id: document.getElementById("message").value,
          title: document.getElementById("title").value,
          footer: document.getElementById("footer").value
        })
      });

      const data = await res.json();
      alert(data.success ? "Saved!" : "Error");
    }
  </script>
</body>
</html>
